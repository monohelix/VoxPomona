{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="pages col-xs-9">
    <div class ="well">
        <form id="login-form" method="post" action="{% url 'login' %}" class="form-horizontal">
            <fieldset>
            <h1>Login</h1>
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="col-md-2 control-label">Email</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="id_username" placeholder="Email" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="id_password" class="col-md-2 control-label">Password</label>

                <div class="col-md-10">
                    <input type="password" class="form-control" id="id_password" placeholder="Password" name="password">
                </div>
            </div>


            <input type="submit" value="Login" 
                   class="btn btn-primary pull-right" />
            <input type="hidden" name="next" value="{{ next }}" />

            </fieldset>
        </form>
        <center>Don't have an account? Make one <a href="/register">here.</a></center>
    </div>
    {% if form.errors %}
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Username and password do not match.</h3>
            </div>
            <div class="panel-body">
                Please try again.
            </div>
        </div>
    {% endif %}
</div>
{% endblock content %}
